before_script:
    - pacman -Syy --noconfirm; pacman -Syu --noconfirm; pacman-db-upgrade; rm -rf /var/cache/pacman/pkg/*.tar.xz

build:
    script:
        - cd src/
        - mkdir -p build; cd build
        - make distclean; qmake -r ../Kinesix.pro
        - make
        - cd ..
        - rm -rf output; mkdir output
        - cp build/Kinesix output/
